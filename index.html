<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Piercing Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="shop-header">
      <h1>Jewelry Piercing Shop</h1>
</header>

<!-- Sidebar -->
<nav class="sidebar" id="mySidebar">
    <h3>Jewelry Piercing Shop</h3>
    <a href="#" onclick="showHome()">Home</a>
    <a href="#" onclick="loadProducts('products.json')">Products</a>
    <a href="#" onclick="showCart()">Cart</a>
    <h4>Filter by Type</h4>
    <label><input type="checkbox" value="Earrings" onchange="filterProducts()"> Earrings</label>
    <label><input type="checkbox" value="Nose Ring" onchange="filterProducts()"> Nose Rings</label>
    <h4>Filter by Material</h4>
    <label><input type="checkbox" value="Gold" onchange="filterProducts()"> Gold</label>
    <label><input type="checkbox" value="Silver" onchange="filterProducts()"> Silver</label>
    <label><input type="checkbox" value="Diamond" onchange="filterProducts()"> Diamond</label>
    <label><input type="checkbox" value="Titanium" onchange="filterProducts()"> Titanium</label>
</nav>

<!-- Main content -->
<div class="main">
    <header class="header">
        <h1>Products</h1>
    </header>

    <div class="product-grid" id="productGrid">
        <!-- Products will be dynamically inserted here -->
    </div>

    <div class="cart" id="cartSection" style="display: none;">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <p>Total: <span id="totalPrice">$0.00</span></p>
    </div>

    <div class="subscribe">
        <h1>Subscribe</h1>
        <p>To get special offers and VIP treatment:</p>
        <input type="text" placeholder="Enter e-mail" style="width: 100%; padding: 10px;">
        <button type="button" style="padding: 10px; background-color: red; color: white;">Subscribe</button>
    </div>

    <footer id="footer">
        <h4>Contact</h4>
        <p>Questions? Go ahead.</p>
        <form action="/action_page.php" target="_blank">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Subject" required>
            <input type="text" placeholder="Message" required>
            <button type="submit" style="padding: 10px; background-color: black; color: white;">Send</button>
        </form>
    </footer>
</div>

<!-- Product Details Modal -->
<div id="productDetails" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalProductName"></h2>
        <img id="modalProductImage" src="" alt="Product Image">
        <p id="modalProductDescription"></p>
        <p>Price: <span id="modalProductPrice"></span></p>
        <button id="addToCartButton">Add to Cart</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
